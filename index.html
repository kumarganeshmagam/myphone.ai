<style>
  :root {
    --font-display: 'Playfair Display', serif;
    --font-body: 'Montserrat', sans-serif;
  }
  .hero, .hero-content {
    transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
  }
  body.panel-open .hero {
    padding-top: 4rem;
    padding-bottom: 4rem;
    min-height: 20vh;
    justify-content: flex-start;
  }
  body.panel-open .hero-content {
    transform: translateY(-25%);
  }
  .find-yours-btn-wrapper {
    transition: max-height 0.7s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease-in-out;
    max-height: 100px;
    overflow: hidden;
  }
  body.panel-open .find-yours-btn-wrapper {
    max-height: 0;
    opacity: 0;
  }
  .questionnaire-container {
    opacity: 0;
    animation: slideInUp 0.7s 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  }
  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeInResult {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeInResult {
    animation: fadeInResult 0.5s ease-in-out forwards;
  }
  .custom-select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%238b5a3c' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 1rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 3.5rem;
  }
</style>
